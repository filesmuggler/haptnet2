loader_path: "../loaders/HAPTNET_loader/config/haptnet.yaml"

train_dataset: ""
val_dataset: ""
test_dataset: ""

batch: 16
num_epochs: 250
num_folds: 5
learning_rate: 1e-3


# remember to put '/' at he end of the path
log_dir: "iros2022/"

model_configs:
  -
    name: "forces_RNN"
    modalities: ["force"]
    fusion_type: None
    conv_filters: [ 64,128,128 ]
    conv_kernels: [ [1,3],[1,5],[1,5] ]
    conv_strides: [ 1,3,3 ]
    fc_units: [100,6]
    dropout: 0.5
    lstm_nest: 3
    lstm_units: 128

    return_sequences: False
  -
    name: "imu_shank_RNN"
    modalities: ["imu0"]
    fusion_type: None
    dropout: 0.1
    return_sequences: False
  -
    name: "imu_toes_RNN"
    modalities: ["imu1"]
    fusion_type: None
    dropout: 0.1
    return_sequences: False
  -
    name: "imu_bridge_RNN"
    modalities: ["imu2"]
    fusion_type: None
    dropout: 0.1
    return_sequences: False
  -
    name: "imu_heel_RNN"
    modalities: ["imu3"]
    fusion_type: None
    dropout: 0.1
    return_sequences: False
